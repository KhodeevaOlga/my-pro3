<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <div class="container">
      <ul class="todo_list_conteiner"></ul>
      <div class="block">
        <div class="block__form">
          <input
            type="text"
            placeholder="Add New Item"
            class="block__form-input"
          />
          <div class="colors">
            <input type="radio" value="red" class="red" name="color" checked />
            <input type="radio" value="green" class="green" name="color" />
            <input type="radio" value="aqua" class="aqua" name="color" />
            <input type="radio" value="yellow" class="yellow" name="color" />
            <input type="radio" value="blue" class="blue" name="color" />
            <input type="radio" value="purple" class="purple" name="color" />
          </div>
          <button type="submit" class="block__form-btn">Add</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
